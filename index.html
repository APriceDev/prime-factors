<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <title>Prime Factors Generator</title>
</head>

<body>
  <main>
    <div class="card">
      <h1>Get Prime Factors</h1>
      <div class="form">
        <input type="number" id="number" class="" placeholder="Enter an integer > 1">
        <button type="button" class="" id="get-primes"><i class="fas fa-chevron-circle-right fa-sm"></i> Get Primes</button>
        <div id="result" class="text-center"> </div>
      </div>
      <p class="text-center">At last... calculate the prime factors of a given integer</p>
    </div>

  </main>
  <script src="app.js"></script>
</body>

</html>
